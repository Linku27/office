<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal File Tracker</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .search-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Legal File Tracker</h2>
    
    <!-- Form to Enter Data -->
    <div id="enter-data">
        <h3>Enter File Data</h3>
        <input type="text" id="case-number" placeholder="Case Number">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="location" placeholder="Location">
        <button onclick="addFile()">Enter</button>
    </div>

    <!-- Search Data -->
    <div id="search-data">
        <h3>Search File</h3>
        <input type="text" id="search-query" placeholder="Enter Case Number or Name">
        <button onclick="searchFile()">Search</button>
        <div id="search-results" class="search-results"></div>
    </div>

    <!-- CSV File Download -->
    <button onclick="downloadCSV()">Download CSV</button>
</div>

<script>
let files = [];
let gapiLoaded = false;

// Load the Google API client and authenticate
function loadGAPI() {
    gapi.load('client:auth2', initializeGAPI);
}

function initializeGAPI() {
    gapi.auth2.init({
        client_id: '448238061305-lg1rsnuukra3tal54dd6oorabo1elnb5.apps.googleusercontent.com', // New Client ID here
    }).then(function() {
        gapiLoaded = true;
        console.log("Google API Client loaded and authenticated");
    });
}

function authenticateGAPI() {
    gapi.auth2.getAuthInstance().signIn().then(function() {
        console.log("Signed in successfully!");
        loadSheetData();
    });
}

// Load data from Google Sheets
function loadSheetData() {
    gapi.client.init({
        apiKey: 'AIzaSyANVdteltztoY3r3-4xpdF-41pMRnMfaR8',  // New API Key here
        clientId: '448238061305-lg1rsnuukra3tal54dd6oorabo1elnb5.apps.googleusercontent.com',
        discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
    }).then(function() {
        gapi.client.sheets.spreadsheets.values.get({
            spreadsheetId: '1TxzjzWwNBqgS8TaIxXhyITr6cLB3rDYZimQPeQeP5Cg', // Your Google Sheets ID
            range: 'Sheet1!A1:C', // Range of data (Case Number, Name, Location)
        }).then(function(response) {
            const data = response.result.values;
            files = data.slice(1).map(row => ({
                case_number: row[0],
                name: row[1],
                location: row[2]
            }));
            console.log(files);
        }, function(error) {
            console.error(error);
        });
    });
}

// Add a new file to Google Sheets
function addFile() {
    const caseNumber = document.getElementById('case-number').value;
    const name = document.getElementById('name').value;
    const location = document.getElementById('location').value;

    if (caseNumber && name && location) {
        const newFile = [caseNumber, name, location];

        gapi.client.sheets.spreadsheets.values.append({
            spreadsheetId: '1TxzjzWwNBqgS8TaIxXhyITr6cLB3rDYZimQPeQeP5Cg',
            range: 'Sheet1!A1:C',
            valueInputOption: 'RAW',
            values: [newFile]
        }).then(function(response) {
            files.push({ case_number: caseNumber, name, location });
            alert('File added successfully!');
        });
    } else {
        alert('Please fill out all fields.');
    }
}

// Search for files
function searchFile() {
    const query = document.getElementById('search-query').value.toLowerCase();
    const results = files.filter(file =>
        file.case_number.toLowerCase().includes(query) ||
        file.name.toLowerCase().includes(query)
    );
    
    const resultsDiv = document.getElementById('search-results');
    resultsDiv.innerHTML = "";
    
    if (results.length > 0) {
        results.forEach(result => {
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = `<strong>Case Number:</strong> ${result.case_number} <strong>Name:</strong> ${result.name} <strong>Location:</strong> ${result.location}`;
            resultsDiv.appendChild(resultDiv);
        });
    } else {
        resultsDiv.innerHTML = "No results found.";
    }
}

// Download CSV data
function downloadCSV() {
    const csv = Papa.unparse(files);
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'legal-files.csv';
    link.click();
}

// Initialize Google API on page load
window.onload = function() {
    loadGAPI();
};
</script>

</body>
</html>
